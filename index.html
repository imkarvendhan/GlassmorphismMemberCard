<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Member Card</title>

    <!-- css -->
    <link rel="stylesheet" href="./assests/css/style.css">

    <!-- box icons  -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

</head>
<body>
    
    <main class="container">

        <div class="member-card">

            <div class="member-heading">
                <div class="title">Team members</div>
                <div class="view-member">
                    <i class='bx bxs-show'></i>
                    See all
                </div>
            </div>

            <ul class="member-list">

                <li class="members">
                    <div class="profile">
                        <img src="./assests/images/mem1.webp" alt="ProfileImage">
                    </div>
                    <div class="profile-content">
                        <div class="profile-name">
                            jeny Green
                        </div>
                        <div class="profile-status">
                            <span class="status-color green"></span>
                            Online
                        </div>
                    </div>
                    <div class="profile-btn invite">
                        <i class='bx bx-notepad'></i>
                        Invite
                    </div>
                </li>

                <li class="members">
                    <div class="profile">
                        <img src="./assests/images/mem2.jpeg" alt="ProfileImage">
                    </div>
                    <div class="profile-content">
                        <div class="profile-name">
                            Chris Wood
                        </div>
                        <div class="profile-status">
                            <span class="status-color yellow"></span>
                            Busy
                        </div>
                    </div>
                    <div class="profile-btn">
                        <i class='bx bx-message-dots'></i>
                        Chat
                    </div>
                </li>

                <li class="members">
                    <div class="profile">
                        <img src="./assests/images/mem3.jpeg" alt="ProfileImage">
                    </div>
                    <div class="profile-content">
                        <div class="profile-name">
                            Sabrina Jeni
                        </div>
                        <div class="profile-status">
                            <span class="status-color red"></span>
                            Offline
                        </div>
                    </div>
                    <div class="profile-btn">
                        <i class='bx bx-message-dots'></i>
                        Chat
                    </div>
                </li>

                <li class="members">
                    <div class="profile">
                        <img src="./assests/images/mem4.jpeg" alt="ProfileImage">
                    </div>
                    <div class="profile-content">
                        <div class="profile-name">
                            Neil Sims
                        </div>
                        <div class="profile-status">
                            <span class="status-color green"></span>
                            Online
                        </div>
                    </div>
                    <div class="profile-btn">
                        <i class='bx bx-message-dots'></i>
                        Chat
                    </div>
                </li>
                
            </ul>


        </div>

    </main>

</body>
</html>
